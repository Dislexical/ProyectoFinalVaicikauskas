<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./img/fotocalcu.jpg">
</head>
<body>

    <div class="calculator">
        <div class="buttons">
            <select id="operacionSelect">
                <option value="sumar">Sumar (+)</option>
                <option value="restar">Restar (-)</option>
                <option value="multiplicar">Multiplicar (*)</option>
                <option value="dividir">Dividir (/)</option>
                <option value="potenciar">Potenciar (^)</option>
                <option value="raizCuadrada">Raíz Cuadrada (√)</option>
                <option value="porcentaje">Porcentaje (%)</option>
            </select>
            <br>
            <input type="number" id="numeroA" placeholder="Primer número">
            <input type="number" id="numeroB" placeholder="Segundo número">
            <button id="calcularBtn">Calcular</button>
            <br>
            <button id="verHistorialBtn" class="boton2">Ver Historial</button>
            <button id="borrarHistorialBtn" class="boton2">Borrar Historial</button>
        </div>
        <div class="cuadrado" id="historialContainer">
            <h1>¡Hola Ignacio! ¿Cómo estás?</h1>
            <p>Aquí puedes realizar tus cálculos y ver el historial.</p>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
